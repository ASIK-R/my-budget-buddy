<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Expense Tracker - Money Management Web App" />
    <meta name="theme-color" content="#E3EF26" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Expense Tracker</title>
    
    <style>
      /* Initial loader styles and animation */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 16px;
        background-color: #f8fafc;
        color: #0f172a;
        transition: opacity 300ms ease;
        z-index: 9999;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }
      #initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #22c55e;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: dark) {
        #initial-loader { background-color: #0b1220; color: #e5e7eb; }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader remains until appInitialized becomes true -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <div style="font-size:16px;font-weight:500;text-align:center">Loading application... Please wait</div>
      <button onclick="location.reload()" style="padding:10px 16px;border-radius:12px;border:none;background:#22c55e;color:white;font-weight:600;cursor:pointer">Reload Page</button>
      <div style="font-size:12px;color:#64748b;text-align:center">If this persists, please check the console for errors.</div>
    </div>

    <!-- React mounts here -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
