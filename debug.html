<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0ea5e9;
        }
        .button {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #0284c7;
        }
        .log {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker Debug</h1>
        <p>This page helps diagnose issues with the main application.</p>
        
        <button class="button" onclick="testMainApp()">Test Main App</button>
        <button class="button" onclick="checkNetwork()">Check Network</button>
        <button class="button" onclick="clearLog()">Clear Log</button>
        
        <div class="log" id="log"></div>
        
        <script>
            const logElement = document.getElementById('log');
            
            function log(message) {
                const timestamp = new Date().toLocaleTimeString();
                logElement.textContent += `[${timestamp}] ${message}\n`;
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            function clearLog() {
                logElement.textContent = '';
            }
            
            async function testMainApp() {
                log('Testing main app access...');
                try {
                    const response = await fetch('/');
                    log(`Main app response: ${response.status} ${response.statusText}`);
                    const content = await response.text();
                    log(`Content length: ${content.length} characters`);
                    if (content.length < 100) {
                        log(`Content preview: ${content.substring(0, 100)}...`);
                    } else {
                        log('Content is long enough to be a full HTML page');
                    }
                } catch (error) {
                    log(`Error accessing main app: ${error.message}`);
                }
            }
            
            async function checkNetwork() {
                log('Checking network connectivity...');
                try {
                    const response = await fetch('/test.html');
                    log(`Test page response: ${response.status} ${response.statusText}`);
                } catch (error) {
                    log(`Error accessing test page: ${error.message}`);
                }
            }
            
            // Run initial tests
            log('Debug page loaded');
            log('Ready to test application');
        </script>
    </div>
</body>
</html>
