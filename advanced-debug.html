<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Debug App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0ea5e9;
        }
        .button {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #0284c7;
        }
        .button.secondary {
            background-color: #94a3b8;
        }
        .button.secondary:hover {
            background-color: #64748b;
        }
        .log {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            border-left: 4px solid #ef4444;
        }
        .success {
            background-color: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            border-left: 4px solid #22c55e;
        }
        .section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }
        .iframe-container {
            width: 100%;
            height: 400px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            margin: 1rem 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Expense Tracker Debug</h1>
        <p>This page provides detailed diagnostics for the main application.</p>
        
        <div class="section">
            <h2>Quick Actions</h2>
            <button class="button" onclick="testMainApp()">Test Main App Content</button>
            <button class="button" onclick="checkJavaScriptErrors()">Check for JavaScript Errors</button>
            <button class="button secondary" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="section">
            <h2>Main App Preview</h2>
            <button class="button" onclick="loadMainApp()">Load Main App in Frame</button>
            <div class="iframe-container">
                <iframe id="appFrame" title="Main App Preview"></iframe>
            </div>
        </div>
        
        <div class="section">
            <h2>Debug Log</h2>
            <div class="log" id="log"></div>
        </div>
        
        <div class="section">
            <h2>Analysis</h2>
            <div id="analysis"></div>
        </div>
        
        <script>
            const logElement = document.getElementById('log');
            const analysisElement = document.getElementById('analysis');
            
            function log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                if (type === 'error') {
                    logElement.innerHTML += `<div style="color: #f87171;">${logEntry}</div>`;
                } else if (type === 'success') {
                    logElement.innerHTML += `<div style="color: #34d399;">${logEntry}</div>`;
                } else {
                    logElement.innerHTML += `<div>${logEntry}</div>`;
                }
                
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            function clearLog() {
                logElement.innerHTML = '';
                analysisElement.innerHTML = '';
            }
            
            function analyzeResults(results) {
                let analysis = '<div class="analysis-results">';
                
                if (results.htmlContent && results.htmlContent.includes('<div id="root">')) {
                    if (results.htmlContent.includes('<!-- Empty root - app will render immediately without loading screen -->')) {
                        analysis += '<div class="success">✓ HTML structure is correct - root div is present</div>';
                    } else {
                        analysis += '<div class="error">✗ Root div content is unexpected</div>';
                    }
                } else {
                    analysis += '<div class="error">✗ Root div is missing from HTML</div>';
                }
                
                if (results.jsErrors && results.jsErrors.length > 0) {
                    analysis += `<div class="error">✗ Found ${results.jsErrors.length} JavaScript errors:</div>`;
                    results.jsErrors.forEach((error, index) => {
                        analysis += `<div class="error" style="margin-left: 1rem;">${index + 1}. ${error.message}</div>`;
                    });
                } else {
                    analysis += '<div class="success">✓ No JavaScript errors detected</div>';
                }
                
                if (results.contentLength) {
                    if (results.contentLength > 1000) {
                        analysis += `<div class="success">✓ HTML content is substantial (${results.contentLength} characters)</div>`;
                    } else {
                        analysis += `<div class="error">✗ HTML content is too small (${results.contentLength} characters) - may indicate an issue</div>`;
                    }
                }
                
                analysis += '</div>';
                analysisElement.innerHTML = analysis;
            }
            
            async function testMainApp() {
                log('Testing main app access...');
                const results = {};
                
                try {
                    const response = await fetch('/', { method: 'GET' });
                    log(`Main app response: ${response.status} ${response.statusText}`, 
                        response.status === 200 ? 'success' : 'error');
                    
                    results.responseStatus = response.status;
                    
                    const content = await response.text();
                    results.contentLength = content.length;
                    results.htmlContent = content;
                    
                    log(`Content length: ${content.length} characters`);
                    
                    if (content.length < 1000) {
                        log(`Content preview: ${content.substring(0, 500)}...`, 'error');
                    } else {
                        log('Content is substantial enough to be a full HTML page', 'success');
                    }
                    
                    // Check for common issues
                    if (!content.includes('<div id="root">')) {
                        log('ERROR: Root div not found in HTML!', 'error');
                    }
                    
                    if (!content.includes('/src/main.jsx')) {
                        log('ERROR: main.jsx script not found in HTML!', 'error');
                    }
                    
                } catch (error) {
                    log(`Error accessing main app: ${error.message}`, 'error');
                    results.error = error.message;
                }
                
                analyzeResults(results);
            }
            
            function checkJavaScriptErrors() {
                log('Checking for JavaScript errors...');
                log('Note: This check can only detect some errors. For complete diagnostics, open browser dev tools (F12).');
                
                // Simulate checking for common issues
                log('Checking for common React/Vite issues...');
                
                // This is a simulation - in a real browser we would check window.onerror
                log('To see actual JavaScript errors:', 'info');
                log('1. Press F12 to open Developer Tools', 'info');
                log('2. Click on the "Console" tab', 'info');
                log('3. Look for red error messages', 'info');
                log('4. Reload the page to see all errors', 'info');
                
                // Try to load the main app in a way that might reveal errors
                const results = {
                    jsErrors: []
                };
                
                analyzeResults(results);
            }
            
            function loadMainApp() {
                log('Loading main app in iframe...');
                const frame = document.getElementById('appFrame');
                frame.src = '/';
                
                // Add error handling for the iframe
                frame.onload = function() {
                    log('Main app loaded in iframe', 'success');
                };
                
                frame.onerror = function() {
                    log('Error loading main app in iframe', 'error');
                };
            }
            
            // Run initial message
            log('Advanced debug page loaded');
            log('Click buttons above to run diagnostics');
            log('For complete JavaScript error details, press F12 and check the Console tab');
        </script>
    </div>
</body>
</html>
